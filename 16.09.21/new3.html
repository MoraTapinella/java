<!doctype>
<html><head><title>Третий</title></head>
<body>
<script>

var time=prompt('Который час?','');
if(time>5 && time <11){
alert("Доброе утро!");
}

else if(time>=11 && time <17){
alert("Добрый день!");
}

else if(time>=17 && time <23){
alert("Добрый вечер!");
}

else{
alert("Доброй ночи!");
}
</script>
</body>
</html>
