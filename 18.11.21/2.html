<HTML>  
<HEAD>  
<title>Повторение с помощью функции setTimeout</TITLE>  
<script>  
//переменная k отвечает за номер изображения, присвоена 1 
var k = 1;  
//функция остановки смены изображения 
function ref() { k = 6; }  
//функция для выбора изображения 
function succpict() {  
var d = document;  
if (k <= 5) { 
if (k == 1) { 
d.mypict.src = "1.jpg";  k++; }  
else if (k == 2) { d.mypict.src = "2.jpg"; k++; }  
else if (k == 3) { d.mypict.src = "3.jpg"; k++; }  
else if (k == 4) { d.mypict.src = "4.jpg"; k++; }  
else if (k == 5) { d.mypict.src = "5.jpg"; k=1; }  
//смена изображений через 2 секунды 
setTimeout("succpict()", 2000); 
}  
}  
</script>  
</HEAD>  
<!--при загрузке веб-страницы запускается функция выбора изображений--> 
<BODY onLoad="succpict()">  
<p> Просмотр рисунков </p>  
<IMG src="1.jpg" name='mypict' width='100'>   
<FORM>  
<!--кнопка остановки смены изображений--> 
<input type="reset" value="Ocтановить" onClick='ref();'>  
<!--кнопка Начать показ изображений снова-->  
<input type="button" value="Haчать снова" onClick="k=1; succpict();">   
</FORM>   
</BODY>   
</HTML>
