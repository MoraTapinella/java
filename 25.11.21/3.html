<html>
<head><title> table2 </title>
<script>
function add(){
var nodet = document.createElement('tr');
var node = document.createElement('td');
var node1 = document.createElement('td');
var node2 = document.createElement('td');
var node3 = document.createElement('td');
node.innerHTML = "<input type='text' name='1' >";
node1.innerHTML = "<input type='text' name='2' >";
node2.innerHTML = "<input type='text' name='3' >";
node3.innerHTML = "<input type='text' name='4' >";
document.getElementById('tabl').appendChild(nodet);
nodet.appendChild(node);
nodet.appendChild(node1);
nodet.appendChild(node2);
nodet.appendChild(node3);
}
</script>
</head>
<body>
<input type='button' value='Добавить строки' onClick='add();'><br>
<table id='tabl' border='1' align='center' width='50%'>
<tr align='center'>
<th>Фамилия</th>
<th>Имя</th>
<th>Отчество</th>
<th>Дата рождения</th>
</tr>
</table>
</body>
</html>
