<html>
<title>Простейшая галерея изображений</title>   
<script>    //массив c изображениями   
var array = new Array(     "1.jpg",     "2.jpg",     "3.jpg"   ); 
    var i = 0;   //функция для смены изображений влево   
	function left() { 
	var image = document.getElementById("rotatorbutton");     i--;     if (i < 0) i = array.length - 1;     image.src = array[i];
	}   //функция для смены изображений вправо   
	function right() {     var image = document.getElementById("rotatorbutton");     i++;     if (i == array.length) i = 0;     image.src = array[i];   } 
	</script> 
	<body> 
	<center> 
	<h2>Простейшая галерея изображений</h2> 
	</center>   
	<table align='center'>   
	<tr>     
	<td>  <!--внопка смены изображений влево, т.е. назад-->       
	<input type = 'button' name = 'left' value = '<' onclick = 'left()' />     
	</td>     
	<td>  <!--вывести через скрипт изображение из массива с указанными размерами-->       
	<script>         
	document.write("<img  id  =  'rotatorbutton'  src  = '"  +  array[0]  +  "'width  = '200' height = '200' />" );       
</script>     
</td>     
<td>  <!--Кнопка смены изображений вправо, т.е. вперед-->       
<input type = 'button' name = 'right' value = '>' onclick = 'right()' />     
</td>   
</tr> 
</table> 
</body> 
</html>
