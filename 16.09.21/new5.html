<!doctype>
<html><head><title>Пятый</title></head>
<body>
<script>
var color=prompt('Введите цвет','');
switch(color){
case "красный":
alert("red");
break;
case "зеленый":
alert("green");
break;
case "синий":
alert("blue");
break;
default:
alert("У нас нет цвета на таком языке");
break;
}
</script>
</body>
</html>
