<body>
        <h3> Введите номер дня недели</h3> <br>
         Вы выбрали: <b id='den'></b>          
<script>  
    
var z = prompt ('Введите номер дня недели','');
    z = parseInt(z);
 function dennedeli(a) {
    
     switch (a) {
        case 1:
        return 'понедельник';
        break;
        case 2:
        return 'вторник';
        break;
        case 3:
        return 'среда';
        break;
        case 4:
        return 'четверг';
        break;
        case 5:
        return 'пятница';
        break;
        case 6:
        return 'суббота';
        break;
        case 7:
        return 'воскресенье';
        break;
        default:
        return 'нет такого дня недели';
        break;
    }
  }
 var z = dennedeli(z);
document.getElementById('den').innerText= z;      
</script>
</body>
